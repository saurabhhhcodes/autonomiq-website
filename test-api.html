<!DOCTYPE html>
<html>
<head>
    <title>Test AI Teacher API</title>
</head>
<body>
    <h1>Test AI Teacher API</h1>
    <input type="text" id="message" placeholder="Ask something..." style="width: 300px; padding: 10px;">
    <button onclick="testAPI()">Test API</button>
    <div id="response" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testAPI() {
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');
            
            if (!message) {
                responseDiv.innerHTML = 'Please enter a message';
                return;
            }
            
            responseDiv.innerHTML = 'Loading...';
            
            try {
                const res = await fetch('/api/ai-teacher', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                
                const data = await res.json();
                responseDiv.innerHTML = `<strong>Response:</strong><br>${data.response || data.error}`;
            } catch (e) {
                responseDiv.innerHTML = `<strong>Error:</strong><br>${e.message}`;
            }
        }
    </script>
</body>
</html>
