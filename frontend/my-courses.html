<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses | AxonFlow Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/user-storage.js"></script>
    <script src="js/course-manager.js"></script>
    <script src="js/global-auth.js"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen">
    <nav class="bg-slate-900 border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="academy.html" class="text-2xl font-bold">AxonFlow Academy</a>
            <div id="user-info"></div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-4xl font-bold mb-8">ðŸ“š My Courses</h1>
        
        <div id="enrolled-courses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Courses will load here -->
        </div>
    </div>

    <script src="js/enhanced-ai-teacher.js"></script>
    <script>
        const enrolledCourses = window.userStorage.getEnrolledCourses();
        const container = document.getElementById('enrolled-courses');

        if (enrolledCourses.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-400 text-xl">No courses enrolled yet.</p><a href="academy.html" class="text-cyan-400 hover:underline">Browse Courses</a></div>';
        } else {
            enrolledCourses.forEach(courseId => {
                const card = document.createElement('div');
                card.className = 'bg-slate-900 rounded-xl p-6 border border-slate-800 hover:border-purple-500 transition-all';
                const course = enrolledCourses[enrolledCourses.indexOf(courseId)];
                card.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">${course.name || courseId}</h3>
                    <div class="mb-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-400">Progress</span>
                            <span class="text-cyan-400">${course.progress || 0}%</span>
                        </div>
                        <div class="bg-slate-800 rounded-full h-2">
                            <div class="bg-gradient-to-r from-purple-500 to-cyan-500 h-2 rounded-full" style="width:${course.progress || 0}%"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <a href="course-player.html?id=${course.id}" class="block w-full bg-gradient-to-r from-purple-500 to-cyan-500 text-white py-3 rounded-lg hover:from-purple-600 hover:to-cyan-600 text-center font-semibold">ðŸ“š Continue Learning</a>
                        <button onclick="window.enhancedAI.show()" class="w-full bg-slate-800 text-white py-2 rounded-lg hover:bg-slate-700">ðŸ¤– AI Teacher</button>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-800 text-xs text-gray-400">
                        <p>âœ… Lifetime Access â€¢ Enrolled: ${new Date(course.enrolledAt).toLocaleDateString()}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
