<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <circle cx="200" cy="200" r="180" fill="url(#primaryGrad)" filter="url(#glow)"/>
  
  <!-- Neural Network -->
  <circle cx="150" cy="150" r="15" fill="white" opacity="0.9"/>
  <circle cx="250" cy="150" r="15" fill="white" opacity="0.9"/>
  <circle cx="200" cy="200" r="20" fill="white"/>
  <circle cx="150" cy="250" r="15" fill="white" opacity="0.9"/>
  <circle cx="250" cy="250" r="15" fill="white" opacity="0.9"/>
  
  <path d="M150 150 L200 200 L250 150" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M150 250 L200 200 L250 250" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M150 150 L150 250" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M250 150 L250 250" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Flow Arrow -->
  <path d="M120 300 Q200 280 280 300" stroke="white" stroke-width="6" fill="none" opacity="0.9"/>
  <polygon points="270,295 280,300 270,305" fill="white" opacity="0.9"/>
  
  <!-- Company Name -->
  <text x="450" y="160" font-family="Inter, system-ui, sans-serif" font-size="90" font-weight="800" fill="url(#textGrad)">Axon</text>
  <text x="450" y="260" font-family="Inter, system-ui, sans-serif" font-size="90" font-weight="300" fill="url(#primaryGrad)">Flow</text>
  
  <!-- Tagline -->
  <text x="450" y="320" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#64748b">Autonomous AI Agents</text>
</svg>