<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Main Circle -->
  <circle cx="200" cy="160" r="120" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Neural Network -->
  <circle cx="160" cy="130" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="130" r="12" fill="white" opacity="0.9"/>
  <circle cx="200" cy="160" r="15" fill="white"/>
  <circle cx="160" cy="190" r="12" fill="white" opacity="0.9"/>
  <circle cx="240" cy="190" r="12" fill="white" opacity="0.9"/>
  
  <path d="M160 130 L200 160 L240 130" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M160 190 L200 160 L240 190" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M160 130 L160 190" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M240 130 L240 190" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Flow Arrow -->
  <path d="M140 220 Q200 210 260 220" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
  <polygon points="250,217 260,220 250,223" fill="white" opacity="0.9"/>
  
  <!-- Company Name -->
  <text x="200" y="320" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">AxonFlow</text>
  <text x="200" y="350" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400" fill="#94a3b8" text-anchor="middle">AI AGENTS</text>
</svg>